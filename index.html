<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>AR Business Card</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.0/dist/mindar-image-aframe.prod.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }

      #ar-container {
        width: 100vw;
        height: 100vh;
      }

      a-scene canvas {
        pointer-events: none !important;
      }
    </style>
  </head>
  <body>
    <div id="ar-container">
      <a-scene
        mindar-image="imageTargetSrc: ./assets/marker.mind; autoStart: true; filterMinCF:0.0001; filterBeta:0.001;"
        vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: true"
        embedded
      >
        <a-assets>
          <video
            id="ar-video"
            src="./assets/video.mp4"
            playsinline
            muted
            loop
            preload="auto"
            crossorigin="anonymous"
          ></video>
        </a-assets>

        <a-camera position="0 0 0" raycaster="enabled: false"></a-camera>

        <a-entity mindar-image-target="targetIndex: 0">
          <a-plane
            id="video-plane"
            position="0 0 0"
            rotation="0 0 0"
            scale="0 0 0"
            visible="false"
            material="shader: flat"
          ></a-plane>
        </a-entity>
      </a-scene>
    </div>

    <script>
      const video = document.querySelector("#ar-video");
      const plane = document.querySelector("#video-plane");
      const target = document.querySelector("[mindar-image-target]");

      let initialized = false;

      const playVideo = async () => {
        try {
          await video.play();
        } catch (err) {
          console.warn("Autoplay blocked, waiting for user gesture...");
        }
      };

      // fallback: require user gesture on mobile
      document.body.addEventListener("click", () => {
        if (video.paused) {
          video.play().catch(e => console.error("Play failed:", e));
        }
      });

      target.addEventListener("targetFound", () => {
        plane.setAttribute("visible", true);
        plane.setAttribute("src", "#ar-video");

        plane.setAttribute("animation__scalein", {
          property: "scale",
          to: "1.5 0.84 1",
          dur: 300,
          easing: "easeOutElastic"
        });

        if (!initialized) {
          initialized = true;
          playVideo();
        } else {
          video.play();
        }
      });

      target.addEventListener("targetLost", () => {
        plane.setAttribute("animation__scaleout", {
          property: "scale",
          to: "0 0 0",
          dur: 300,
          easing: "easeInOutQuad"
        });

        setTimeout(() => {
          plane.setAttribute("visible", false);
          video.pause();
        }, 300);
      });
    </script>
  </body>
</html>
