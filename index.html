<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>AR Business Card</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.0/dist/mindar-image-aframe.prod.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        font-family: sans-serif;
      }

      #ar-container {
        width: 100vw;
        height: 100vh;
        visibility: hidden;
        opacity: 0;
        transition: opacity 0.5s ease;
      }

      #start-screen {
        position: absolute;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: #000;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 10;
        flex-direction: column;
      }

      #start-button {
        padding: 1em 2em;
        font-size: 1.2em;
        background: #1e90ff;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
      }

      a-scene canvas {
        pointer-events: none !important;
      }
    </style>
  </head>
  <body>
    <!-- Start Button Screen -->
    <div id="start-screen">
      <h1>AR Business Card</h1>
      <button id="start-button">Start AR</button>
    </div>

    <!-- AR Scene Container -->
    <div id="ar-container">
      <a-scene
        mindar-image="imageTargetSrc: ./assets/marker2.mind; autoStart: true;"
        vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: true"
        embedded
      >
        <!-- Assets -->
        <a-assets>
          <video
            id="ar-video"
            playsinline
            muted
            loop
            preload="auto"
            crossorigin="anonymous"
          >
            <source src="./assets/video.mp4" type="video/mp4" />
          </video>
        </a-assets>

        <!-- Camera -->
        <a-camera position="0 0 0" raycaster="enabled: false"></a-camera>

        <!-- Tracked Target -->
        <a-entity mindar-image-target="targetIndex: 0">
          <a-plane
            id="video-plane"
            position="0 0 0"
            rotation="0 0 0"
            scale="0 0 0"
            visible="false"
            raycaster-listen="false"
            material="shader: flat"
            geometry="primitive: plane"
          ></a-plane>
        </a-entity>
      </a-scene>
    </div>

    <script>
      const video = document.querySelector("#ar-video");
      const plane = document.querySelector("#video-plane");
      const target = document.querySelector("[mindar-image-target]");
      const startScreen = document.getElementById("start-screen");
      const arContainer = document.getElementById("ar-container");
      const startButton = document.getElementById("start-button");

      startButton.addEventListener("click", () => {
        startScreen.style.display = "none";
        arContainer.style.visibility = "visible";
        arContainer.style.opacity = "1";
        setTimeout(() => {
          window.dispatchEvent(new Event("resize"));
        }, 100);
      });

      target.addEventListener("targetFound", async () => {
        plane.setAttribute("visible", true);
        plane.setAttribute("animation", {
          property: "scale",
          to: "1.5 0.84 1",
          dur: 300,
          easing: "easeOutElastic",
        });

        if (!plane.getAttribute("src")) {
          plane.setAttribute("src", "#ar-video");
        }

        try {
          await video.play();
        } catch (err) {
          console.warn("Video play error:", err);
        }
      });

      target.addEventListener("targetLost", () => {
        plane.setAttribute("animation", {
          property: "scale",
          to: "0 0 0",
          dur: 300,
          easing: "easeInOutQuad",
        });

        setTimeout(() => {
          plane.setAttribute("visible", false);
          video.pause();
        }, 300);
      });
    </script>
  </body>
</html>
