<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>AR Business Card</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.0/dist/mindar-image-aframe.prod.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }

      #ar-container {
        width: 100vw;
        height: 100vh;
      }

      /* Prevent interaction via pointer */
      a-scene canvas {
        pointer-events: none !important;
      }
    </style>
  </head>
  <body>
    <div id="ar-container">
      <a-scene
        mindar-image="imageTargetSrc: /AR-cardtest1/assets/marker2.mind; autoStart: true;"
        vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: true"
        embedded
      >
        <!-- Video asset -->
        <a-assets>
          <video
            id="ar-video"
            playsinline
            muted
            loop
            preload="auto"
            crossorigin="anonymous"
          >
            <source src="/AR-cardtest1/assets/video.mp4" type="video/mp4" />
          </video>
        </a-assets>

        <!-- Camera with raycaster disabled -->
        <a-camera position="0 0 0" raycaster="enabled: false"></a-camera>

        <!-- Image target with non-interactive video plane -->
        <a-entity mindar-image-target="targetIndex: 0">
          <a-plane
            id="video-plane"
            position="0 0 0"
            rotation="0 0 0"
            scale="0 0 0"
            visible="false"
            raycaster-listen="false"
            material="shader: flat"
            geometry="primitive: plane"
          ></a-plane>
        </a-entity>
      </a-scene>
    </div>

    <script>
      const video = document.querySelector("#ar-video");
      const plane = document.querySelector("#video-plane");
      const target = document.querySelector("[mindar-image-target]");

      target.addEventListener("targetFound", async () => {
        plane.setAttribute("visible", true);
        plane.setAttribute("animation", {
          property: "scale",
          to: "1.5 0.84 1",
          dur: 300,
          easing: "easeOutElastic",
        });

        if (!plane.getAttribute("src")) {
          plane.setAttribute("src", "#ar-video");
        }

        try {
          await video.play();
        } catch (err) {
          console.warn("Video play error:", err);
        }
      });

      target.addEventListener("targetLost", () => {
        plane.setAttribute("animation", {
          property: "scale",
          to: "0 0 0",
          dur: 300,
          easing: "easeInOutQuad",
        });

        setTimeout(() => {
          plane.setAttribute("visible", false);
          video.pause();
        }, 300);
      });
    </script>
  </body>
</html>
